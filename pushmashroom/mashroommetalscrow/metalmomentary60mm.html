<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.metalmomentory60mm').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('resultmetalmomentory60mm').classList.add('hidden');
        document.getElementById('descriptionmetalmomentory60mmscrow').classList.add('hidden');
        document.getElementById('metalmomentory60mmnoimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory60mmncimageContainer').classList.add('hidden');
        document.getElementById('Emetalmomentory60mmnoimageContainer').classList.add('hidden');
        document.getElementById('Emetalmomentory60mmncimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory60mmblackimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory60mmgreenimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory60mmredimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory60mmblueimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory60mmyellowimageContainer').classList.add('hidden');

        // Hide plus buttons
        document.getElementById('metalmomentory60mmplus1').style.display = 'none';
        document.getElementById('metalmomentory60mmplus2').style.display = 'none';
        document.getElementById('Emetalmomentory60mmplus2').style.display = 'none';

    });
});
 

</script>
