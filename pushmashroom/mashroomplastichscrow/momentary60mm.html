<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.momentory60mm').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('momentory60mmresult').classList.add('hidden');
        document.getElementById('descriptionmomentory60mmscrow').classList.add('hidden');
        document.getElementById('momentory60mmnoimageContainer').classList.add('hidden');
        document.getElementById('momentory60mmncimageContainer').classList.add('hidden');
        document.getElementById('Emomentory60mmnoimageContainer').classList.add('hidden');
        document.getElementById('Emomentory60mmncimageContainer').classList.add('hidden');
        document.getElementById('momentory60mmblackimageContainer').classList.add('hidden');
        document.getElementById('momentory60mmgreenimageContainer').classList.add('hidden');
        document.getElementById('momentory60mmredimageContainer').classList.add('hidden');
        document.getElementById('momentory60mmblueimageContainer').classList.add('hidden');
        document.getElementById('momentory60mmyellowimageContainer').classList.add('hidden');

        // Hide plus buttons
        document.getElementById('momentory60mmplus1').style.display = 'none';
        document.getElementById('momentory60mmplus2').style.display = 'none';
        document.getElementById('Emomentory60mmplus2').style.display = 'none';

    });
});
 

</script>

                            // Function to generate the code, show the images, and add plus symbols dynamically

                                const noValue = document.getElementById('momentory60mmsecondinputno').value;

                                const noImageName = momentory60mmnoimageContainer.querySelector('.image-name');
                                const ncImageName = momentory60mmncimageContainer.querySelector('.image-name');
                            
                                // Logic for NO and NC images
                                if (noValue) {
                                    momentory60mmnoimageContainer.querySelector('img').src = `push/metalscrew/images/no-${noValue}.png`;
                                    noImageName.textContent = `S1*${noValue}`;
                                    momentory60mmnoimageContainer.classList.remove('hidden');
                                    momentory60mmplus1.style.display = 'block'; // Show the first plus symbol
                                } else {
                                    momentory60mmnoimageContainer.classList.add('hidden');
                                }
                            
                                if (ncValue) {
                                    momentory60mmncimageContainer.querySelector('img').src = `push/metalscrew/images/nc-${ncValue}.png`;
                                    ncImageName.textContent = `S2*${ncValue}`;
                                    momentory60mmncimageContainer.classList.remove('hidden');
                                    momentory60mmplus2.style.display = 'block'; // Show the momentory60mmsecond plus symbol
                                } else {
                                    momentory60mmncimageContainer.classList.add('hidden');
                                }
                            
                                // Code generation logic
                                if (noValue && ncValue) {
                                    const codes = {
                                        "11": "P2PSF211",
                                        "12": "P2PSF212",
                                        "10": "P2PSF210",

                                        "31": "P2PSF231",
                                        "41": "P2PSF241",
                                        "42": "P2PSF242",
                                        "51": "P2PSF251",
                                        "00": "P2PSF200",
                                        "20": "P2PSF220",
                                        "30": "P2PSF230",
                                        "40": "P2PSF240",
                                        "50": "P2PSF250",
                                        "60": "P2PSF260",
                                        "02": "P2PSF202",
                                        "03": "P2PSF203",
                                        "04": "P2PSF204",
                                        "05": "P2PSF205",
                                        "06": "P2PSF206"
                                    };
                            
                                    const combinedValue = noValue + ncValue;
                                    const code = codes[combinedValue] || 'Invalid Code';
                            
                                    if (code === 'Invalid Code') {
                                        momentory60mmnoimageContainer.classList.add('hidden');
                                        momentory60mmncimageContainer.classList.add('hidden');
                                        momentory60mmplus1.style.display = 'none';
                                        momentory60mmplus2.style.display = 'none';
